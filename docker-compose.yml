version: "3.9"

services:
  caddy:
    image: caddy:2.7
    restart: unless-stopped
    ports:
      - 3000:80
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - ollama
    environment:
      - FQDN=$FQDN
      - OPENAI_API_KEY=$OPENAI_API_KEY

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    restart: unless-stopped
    volumes:
      - ./litellm_config.yaml:/app/litellm_config.yaml
      - ./.google_credentials.json:/app/google_credentials.json
    networks:
      - ollama
      - postgres
    ports:
      - 4000:4000
    command: [ "--config", "/app/litellm_config.yaml", "--port", "4000", "--num_workers", "8" ]
    environment:
      - ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY
      - GOOGLE_APPLICATION_CREDENTIALS=/app/google_credentials.json
      - OPENAI_API_KEY=$OPENAI_API_KEY
      - POSTGRES_DB_URL=$POSTGRES_DB_URL
      - UI_PASSWORD=$UI_PASSWORD
      - UI_USERNAME=$UI_USERNAME

  postgres:
    image: postgres
    restart: unless-stopped
    shm_size: 128mb
    volumes:
      - postgres_db:/var/lib/postgresql/data
    networks:
      - postgres
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD

  ollama:
    image: ollama/ollama
    restart: unless-stopped
    volumes:
      - ollama:/root/.ollama
      - ./models:/models
    ports:
      - 11434:11434
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    networks:
      - ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-webui-local:
    image: ollama-webui:local
    restart: unless-stopped
    init: true
    ports:
      - 3001:8080
    environment:
      - OLLAMA_API_BASE_URL=http://ollama:11434/api
    networks:
      - ollama

  ollama-webui:
    image: ghcr.io/ollama-webui/ollama-webui:main
    restart: unless-stopped
    init: true
    volumes:
      - ollama-webui:/app/backend/data
    ports:
      - 3002:8080
    environment:
      - OLLAMA_API_BASE_URL=http://ollama:11434/api
      - OPENAI_API_BASE_URL=http://caddy/openai/v1
    networks:
      - ollama

  ollama-webui-lite:
    image: ollama-webui-lite:main
    restart: unless-stopped
    ports:
      - 3003:80
    networks:
      - ollama

  yakgpt:
    image: yakgpt/yakgpt:latest
    restart: unless-stopped
    ports:
      - 3004:3000
    networks:
      - ollama

  nextchat:
    image: nextchat:custom
    restart: unless-stopped
    ports:
      - 3005:3000
    networks:
      - ollama
    environment:
      - OPENAI_API_KEY=any
      - GOOGLE_API_KEY=
      - CODE=
      - BASE_URL=http://caddy/openai
      - OPENAI_ORG_ID=
      - HIDE_USER_API_KEY=1
      - DISABLE_GPT4=
      - ENABLE_BALANCE_QUERY=
      - DISABLE_FAST_LINK=
      - OPENAI_SB=
      - CUSTOM_MODELS=-all,gpt-3.5-turbo,gpt-4-turbo

networks:
  postgres:
  ollama:

volumes:
  caddy_config:
  caddy_data:
  postgres_db:
  ollama-webui:
  ollama:
